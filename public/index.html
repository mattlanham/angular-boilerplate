<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular Boilerplate</title>

        <!-- Bootstrap -->
        <link href="/app/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="/app/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- Your App CSS -->
        <link href="/app/css/app.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Angular App</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('home')}"><a href="/#">Home</a></li>
                        <li ng-class="{active: isActive('something')}"><a href="/#something">Something</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div ui-view></div>

        <!-- jQuery -->
        <script src="/app/bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- AngularJS -->
        <script src="/app/bower_components/angular/angular.min.js"></script>
        <script src="/app/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

        <!-- App JS -->
        <script src="/app/js/app.js"></script>
        <script src="/app/js/controllers/home.js"></script>
        <script src="/app/js/controllers/something.js"></script>
        <script src="/app/js/controllers/navbar.js"></script>
        <script src="/app/js/models/item.js"></script>
    </body>
</html>
